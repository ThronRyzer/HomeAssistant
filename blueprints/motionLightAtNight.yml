blueprint:
  name: Motion-activated Light at night only
  description: Turn on a light when motion is detected, after sunset and before sunrise
  domain: automation
  author: Philipp Kl√ºter
  source_url: https://github.com/ThronRyzer/HomeAssistant/blob/main/blueprints/motionLightAtNight.yml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    sunset_offset_time:
      name: Sunset - Offset - time
      description: Offset the sunset time.
      default: "-1:00:00"
      selector:
        time: {}
    sunrise_offset_time:
      name: Sunrise - Offset - time
      description: Offset the sunset time.
      default: "1:00:00"
      selector:
        time: {}

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: sun
    after: sunset
    after_offset: !input sunset_offset_time
    before: sunrise
    before_offset: !input sunrise_offset_time

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
